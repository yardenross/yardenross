<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="/styles/main.css" rel="stylesheet" />
  </head>
  <body>

    <nav class="navbar" role="navigation">
      <ul class="nav-menu">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-images"></i> Gallery</a></li>
      </ul>
    </nav>

    <img src="/paws_image.png" alt="paws" class="paws-image no-hover">

    <header role="banner">
      <h1>Gallery</h1>

      <!-- Image Slider Section -->
      <section class="slider">
        <div class="slider-container">
          <button class="prev" onclick="showPreviousImage()">&#10094;</button> <!-- Previous button -->
          <img src="/Gallery/image1.jpg" alt="Slide" class="slide-image"> <!-- Image display -->
          <button class="next" onclick="showNextImage()">&#10095;</button> <!-- Next button -->
        </div>
      </section>

    <script type="module" src="main.js"></script>
  </body>
